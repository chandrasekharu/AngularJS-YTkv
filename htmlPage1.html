<html >
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
                integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
                crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $('#btnGetWeather').click(function () {
                    var requestData = $('#txtCity').val() + ',' + $('#txtCountry').val();
                    var APPIDkey = "aa4eb5be9580a8ac0361315e312e8fa4";
                    var resultElement = $('#resultDiv');

                    $.ajax({
                        url: 'http://api.openweathermap.org/data/2.5/weather',
                        method: 'get',
                        data: { q: requestData, APPID: APPIDkey },
                        dataType: 'json',
                        success: function (data) {

                            if (data.message != null)
                            {
                                resultElement.html(data.message);
                            }
                            else {
                                resultElement.html('Weather: ' + data.weather[0].main + '<br/>' +
                                    'Description: ' + data.weather[0].description);
                            }
                                                           
                        }
                    });                  
                });
            });            
        </script>
    <link href="style.css" rel="stylesheet"/>
    </head>
    <body >
        <table>
            <tr>
                <td> Text city </td>
                <td> <input type="text" id="txtCity" /></td>
            </tr>
            <tr>
                <td> Country</td>
                <td> <input type="text" id="txtCountry" /></td>
            </tr>
        </table>
        <br />
        <br />

        <input type="button" id="btnGetWeather" value="Get Weather Data" />       
        <br />
        <br />
        <div id="resultDiv">
        </div>
</body>
</html>
