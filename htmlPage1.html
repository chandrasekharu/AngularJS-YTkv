<html ng-app="myModule">
    <head>
    <script src="Scripts/angular.js"> </script>
    <script src="Scripts/script.js"></script>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div ng-controller="myController" style="font-family:arial ">
          Order By: <select ng-model="sortColumn">
                     <option value="+name"> Name ASC </option>
                     <option value="-name"> Name DES </option>
                     <option value="+gender"> Gender ASC </option>
                     <option value="+dateOfBirth"> Date Of Birth ASC </option>
                     <option value="-salary"> salary DESC </option>

                    </select>
            <br />
            <br />            
            <table>
                 <thead>
                     <tr>
                         <th>Name</th>
                         <th>Date Of Birth</th>
                         <th>Gender</th>
                         <th>salary(number)</th>
                         <th>salary(currency)</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr ng-repeat="employee in employees| orderBy: sortColumn">
                         <td>{{employee.name|uppercase}}</td>
                         <td>{{employee.dateOfBirth| date:"dd/MM/yyyy"}}</td>
                         <td>{{employee.gender| lowercase}}</td>
                         <td>{{employee.salary| number:1}}</td>
                         <td>{{employee.salary| currency:"$":2}}</td>
                         
                     </tr>
                 </tbody>
             </table>
            <br />
            <br />
        </div>
    </body>
</html>
